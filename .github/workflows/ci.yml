name: Run Selenium TestNG Tests

on:
  schedule:
    - cron: '30 9 * * *'  # â° Runs every day at 3:00 PM IST (9:30 AM UTC)
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: â˜• Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: âš™ï¸ Set up Chrome
        uses: browser-actions/setup-chrome@v1

      - name: ğŸ§ª Run Maven tests
        run: mvn clean test

      - name: ğŸ“¤ Upload Extent Report (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ExtentReports
          path: test-output/ExtentReport/

      - name: ğŸ“¤ Upload Screenshots (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Screenshots
          path: test-output/screenshots/
